 <!DOCTYPE html>
 <html>
    <head>
        <title>positioning </title>
        <style>
            div {
                right: 30px;
                border: 3px solid #73AD21;
            }
            div.absolute {
                position: absolute;
                left: 50px;
                border: 3px solid blue;
            }
            div.relative {
                position: relative;
                left: 100px;
                border: 3px solid #73AD21;
            }
            div.fixed {
                position: fixed;
                top: 0;
                right: 20px;
                width: 300px;
                border: 3px solid red;
            }
            div.sticky {
                position: fixed;
                top: 0;
                left: 20px;
                width: 300px;
                border: 3px solid red;
            }
        </style>
    </head>
    <body>
        <h2>positioning</h2>
        <div>
            Div with no position property
            </div>
            <div class="sticky">
                Div with sticky position property
                </div>
                <div class="relative">
                    This div element has position relative;
                    <div class="absolute">
                        Absolute class DIV 
                        </div>
                        </div>
                        <div class="fixed">
                         DIV with fixed position property
                         </div>
