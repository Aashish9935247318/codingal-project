 <!DOCTYPE html>
 <html>
 <head>
 <style>
 div.relative {
   position: relative;
   left: 30px;
   border: 1px solid #73AD21;
 }
 div.fixed {
  position: relative;
   left: 30px;
   border: 1px solid #73AD21;
 }
 div.absolute {
  position: absolute;
   left: 30px;
   border: 1px solid #73AD21;
 }
 div.static {
  position: static;
   left: 30px;
   border: 1px solid #73AD21;
 }  
 </style>
 </head>
 <body>
 <h2>positions</h2>
 <p>An element with postion: relative; is positioned relative to its normal positions:</p>
 <div class="relative">
 This div element has position: relative;
 </div><br><br>
 <div class="fixed">
This div element has position: fixed;
</div><br><br>
<div class="absolute">
    This div element has position: absolute;
</div><br><br>
<div class="static">
    This div element has position: static;
    </div>
    </body>
    </html>
